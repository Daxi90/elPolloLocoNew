<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/statusBar.class.js"></script>
    <script src="./models/healthBar.class.js"></script>
    <script src="./models/coinBar.class.js "></script>
    <script src="./models/bottleBar.class.js "></script>

</head>
<body>
    <h1>El pollo loco</h1>
    <canvas id="canvas" width="720" height="480">

    </canvas>
    <div id="controls">
        <div id="move">
            <div class="arrow" id="leftArrow">
                <img src="img/controls/angel-left-thin.svg" alt="">
            </div>
            <div class="arrow" id="rightArrow">
                <img src="img/controls/angel-right-thin.svg" alt="">
            </div>
        </div>
        <div id="actions">
            <div class="arrow" id="jump">
                <img src="img/controls/angel-up-thin.svg" alt="">
            </div>
            <div class="arrow" id="throw">
                <img src="img/controls/throw.svg" alt="">
            </div>
        </div>
    </div>

    <div id="startScreen">
        <button onclick="init();">Start Game</button>
    </div>

    <div class="d-none" id="endScreen">
        <img src="./img/9_intro_outro_screens/game_over/game over!.png" alt="">
        <button onclick="init();">Restart Game</button>
    </div>
    
</body>
</html>
